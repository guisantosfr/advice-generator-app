<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Advice generator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <main class="advice">
      <h2 class="advice__id">Advice ##</h2>
      <blockquote>
        <p class="advice__text">""</p>
      </blockquote>

      <div class="advice__line--desktop">
        <img src="./images/pattern-divider-desktop.svg" alt="Decorative line">
      </div>

      <div class="advice__line--mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="Decorative line">
      </div>

      <div class="advice__btn">
        <button>
          <img src="./images/icon-dice.svg" alt="Generate new advice">
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>.<br>
      Coded by <a href="https://www.linkedin.com/in/guisantosfr/" target="_blank">Guilherme Santos</a>.
    </footer>
  </div>

  <script src="./script.js"></script>

</body>

</html>
